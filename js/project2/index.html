<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JS For Beginners</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="col-6 m-5 bg-dark">
                <div class="row headline">
                    <div class="col bg-white m-3 result"></div>
                </div>
                <div class="row">
                    <div class="col bg-info text-white m-3 operator">+</div>
                    <div class="col bg-info text-white m-3 operator">-</div>
                    <div class="col bg-info text-white m-3 operator">&times;</div>
                    <div class="col bg-info text-white m-3 operator">&divide;</div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <div class="row">
                            <div class="col bg-info text-white m-3 digit">7</div>
                            <div class="col bg-info text-white m-3 digit">8</div>
                            <div class="col bg-info text-white m-3 digit">9</div>
                        </div>
                        <div class="row">
                            <div class="col bg-info text-white m-3 digit">4</div>
                            <div class="col bg-info text-white m-3 digit">5</div>
                            <div class="col bg-info text-white m-3 digit">6</div>
                        </div>
                        <div class="row">
                            <div class="col bg-info text-white m-3 digit">1</div>
                            <div class="col bg-info text-white m-3 digit">2</div>
                            <div class="col bg-info text-white m-3 digit">3</div>
                        </div>
                        <div class="row">
                            <div class="col bg-info text-white m-3 digit">0</div>
                            <div class="col bg-info text-white m-3 point">.</div>
                            <div class="col bg-info text-white m-3 clear">C</div>
                        </div>
                    </div>
                    <div class="col bg-info text-white m-3 equal">
                        =
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
